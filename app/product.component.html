<div class="ui grid container stackable">
    <div class="four wide column" *ngFor="let product of products, let error = false">
        <div class="ui card">
            <div class="image">
                <img [src]="product.image">
            </div>
            <div class="content">
                <div class="header">{{ product.name }}</div>
                <div class="meta">{{ product.price | currency:'USD':true}}</div>
                <div class="description">{{ product.description }}</div>
                <color-pic [colors]="product.colors" (colorSelected)="product.selectedColor = $event"></color-pic>
            </div>
            <div class="extra content">
                <button class="ui primary button" (click)="addToCart(product, error)">Add to <i class="add to cart icon"></i></button>
            </div>
        </div>
    </div>
</div>
